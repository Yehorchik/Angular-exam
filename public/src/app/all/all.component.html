
<div class="container">
  <a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
  <p>We have quotes by:</p>
  <div class="pets">
    <table class="table">
      <thead>
        <tr>
          <th >Name</th>
          <th >Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = 'let pet of pets; let idx = index'>
          <td>{{pet.name}}</td>
          <td>{{pet.type}}</td>
          <td>
            <button [routerLink]="['/pets/', pet._id]"class="view">Details</button>
            <button [routerLink]="['/pets/edit/', pet._id]" class="update">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
